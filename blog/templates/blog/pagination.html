<nav aria-label="Search results pages">
  <div class="pagination justify-content-center">
    {% if page.has_previous %}
      <a class="page-link" href="?page={{ page.previous_page_number }}" style="margin-right: 10px;">Previous page</a>
    {% endif %}
    <span class="current">
      Page {{ page.number }} of  {{ page.paginator.num_pages }}.
    </span>
      {% if page.has_next %}
        <a class="page-link" href="?page={{ page.next_page_number }}" style="margin-left: 10px;">Next page</a>
      {% endif %}
  </div>
</nav>
